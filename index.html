<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper,Scissors</title>
</head>
<body>
    <div id="header">Rock Paper Scissor</div>
    <div class="choices">
        <div class="choice" id="rock"><img src="rock_image.png"></div>
        <div class="choice" id="paper"><img src="paper_image.png"></div>
        <div class="choice" id="scissor"><img src="scissor_image.png"></div>
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="user">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="bot">0</p>
            <p>BOT</p>
        </div>
    </div>
    <div class="msgBox">
        <div class="message">
            Let's Play
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="game.js"></script>
</body>
</html>
